<script type="text/javascript">
(function($){
    
    // jQuery autoGrowInput plugin by James Padolsey
    // See related thread: http://stackoverflow.com/questions/931207/is-there-a-jquery-autogrow-plugin-for-text-fields
        
        $.fn.autoGrowInput = function(o) {
            
            o = $.extend({
                maxWidth: 1000,
                minWidth: 0,
                comfortZone: 70
            }, o);

            this.filter('input:text').each(function(){
                
                var minWidth = o.minWidth || $(this).width(),
                    val = '',
                    input = $(this),
                    testSubject = $('<tester/>').css({
                        position: 'absolute',
                        top: -9999,
                        left: -9999,
                        width: 'auto',
                        fontSize: input.css('fontSize'),
                        fontFamily: input.css('fontFamily'),
                        fontWeight: input.css('fontWeight'),
                        letterSpacing: input.css('letterSpacing'),
                        whiteSpace: 'nowrap'
                    }),
                    check = function() {
                        
                        if (val === (val = input.val())) {return;}
                        
                        // Enter new content into testSubject
                        var escaped = val.replace(/&/g, '&amp;').replace(/\s/g,'&nbsp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                        testSubject.html(escaped);
                        
                        // Calculate new width + whether to change
                        var testerWidth = testSubject.width(),
                            newWidth = (testerWidth + o.comfortZone) >= minWidth ? testerWidth + o.comfortZone : minWidth,
                            currentWidth = input.width(),
                            isValidWidthChange = (newWidth < currentWidth && newWidth >= minWidth)
                                                 || (newWidth > minWidth && newWidth < o.maxWidth);
                        
                        // Animate width
                        if (isValidWidthChange) {
                            input.width(newWidth);
                        }
                        
                    };
                    
                testSubject.insertAfter(input);
                
                $(this).bind('keyup keydown blur update focus', check);
                check();
                
            });
            
            return this;
        
        };
        
    })(jQuery);

<script type="text/javascript">
var space = $("#workspace");
var focus = null;
$(document).ready(function(){

	space.click(function(data){
		
		clearEmpty($(data.target).parent());

		var coord = { top: data.clientY, left: data.clientX };
		
		parseCommands();

			coord = $(data.target).offset();
			//$("#cross").offset({top:coord.top-5,left:coord.left-5});

});

var recent = null;

function clearEmpty(clicked_on){
	$("div", space).each(function(){
		var elem = $(this);

		if(clicked_on[0] == elem[0]){
			return true;
		}
		
		var assign = $(".assign", elem);

		if(assign.val() == "" && expr.val() == "" && units.val() == ""){

}

var knowledge = {
		vars: [],
		funcs: []		
};

function newBoxAtElem(elem){

	var coor = elem.offset();
	var height = elem.height();
	//clearActive();
	
	coor.top += height + 10;
	newBox(coor);
	
}

function newBox(offset){
	//$("#cross").offset({top:offset.top-5,left:offset.left-5});

	var temp = "<div>											"+
				"	<input type='text' class='assign'/>			"+
				"	<span class='assign_sep'>:=</span>			"+
				"	<input type='text' class='expr' />			"+
				"	<span class='equal_sep'>=</span>			"+
				"	<span class='value'>value</span>			"+
				"	<input type='text' class='units'/>			"+
				"</div>";
	
	var div = $(temp);
	
	space.append(div);
	div.css({"position":"absolute", "left":offset.left, "top":offset.top});

	var assign = $(".assign", div);
	var assign_sep = $(".assign_sep", div);
	var expr = $(".expr", div);
	var equal_sep = $(".equal_sep", div);
	var value = $(".value", div);
	var units = $(".units", div);

	
	var inputs = [assign, expr, units];
	$.each(inputs, function(){
		$(this).autoGrowInput({
		    comfortZone: 10,
		    minWidth: 15
		}).width("15px");
	});



	assign.keypress(function(data){
		if(data.which == 58){
			//: key
			//show next boxes
			expr.show();
			assign_sep.show();			
			expr.focus();
			
			data.preventDefault();
		}
		else if(data.which == 61){
			//= key
			data.preventDefault();

			expr.val(assign.val());
			assign.val("");
			assign.hide();
			expr.show();
			expr.focus();

			div.data("show_answer", true);

			parseCommands();
		}
		else if(data.which == 13){
			//enter key
			parseCommands();
			newBoxAtElem(div);			
			data.preventDefault();
		}
	});
	expr.keypress(function(data){
		if(data.which == 13){
			//enter key
			parseCommands();
			newBoxAtElem(div);
			
			data.preventDefault();
		}
		else if(data.which == 61){
			//equal key
			data.preventDefault();
			div.data("show_answer", true);
			parseCommands();
		}
		else if(data.which == 58){
			//: key
			//show next boxes
			assign.show();
			assign_sep.show();			
			assign.focus();
			
			data.preventDefault();
		}
		else if(data.which == 92){
			//: key
			//show next boxes
			var tree = parse(expr.val());

			log(tree.to_graph());
			draw_graph(tree.to_graph());
			
			data.preventDefault();
		}
	});
	units.keypress(function(data){
		if(data.which == 13){
			//enter key
			parseCommands();
			newBoxAtElem(div);
			
			data.preventDefault();
		}
		else if(data.which == 61){
			//equal key
			data.preventDefault();
			parseCommands();
		}
	});

	assign.focus();

	assign_sep.hide();
	expr.hide();
	equal_sep.hide();
	value.hide();
	units.hide();		
}

function parseCommands(){
	//this will order the objects by location.
	var outs = [];
	
	$("div", space).each(function(){
		var d = $(this);
		var obj = {coor : d.offset(), obj:d};
		outs.push(obj);
	});

	outs.sort(function(obja, objb){
		return obja.coor.top - objb.coor.top;
	});

	var vars = [];

	$.each(outs, function(){
		//TODO: Send these to a parser.
		this.obj.addClass("thinking");
		var text = this.obj.text();

		var assign = $(".assign", this.obj);
		var assign_sep = $(".assign_sep", this.obj);
		var expr = $(".expr", this.obj);
		var equal_sep = $(".equal_sep", this.obj);
		var value = $(".value", this.obj);
		var units = $(".units", this.obj);


		var has_assign = true;
		var has_expr = true;
		var has_units = true;
		//FIGURE OUT WHAT WE HAVE
		if(assign.val() == ""){
			//no assignment
			has_assign = false;
		}
		if(expr.val() == ""){
			//no expression, break out without any processing
			has_expr = false;
		}
		if(units.val() == ""){
			//no units given
			has_units = false;
		}


		try{

		
		if(has_expr){
			var tree_expr = parse(expr.val(), true);
			
			var show_answer = this.obj.data("show_answer");
			if(show_answer == null){
				show_answer = false;
			}
			var expr_val = null;
			
			if(has_assign){
					
					
				//NEED TO MAKE AN ASSIGNMENT.
				//Determine what is on the LHS.
				var tree_assign = parse(assign.val());
	
				if(tree_assign.func){
					var param_name = [];
					var index = 0;
					
					$.each(tree_assign.children, function(){
						param_name[this.expr] = index++;
					});
					
					function sub_vars(tree, vars){
						if(tree.func || tree.op){
							$.each(tree.children, function(){
								sub_vars(this, vars);
							});
						}
						else if(tree.expr){
							var matches = tree.expr.match(/[a-zA-Z]+/);
							if(matches){
								tree.expr = "_" + vars[tree.expr] + "_"; 
							}
						}
					}
	
					sub_vars(tree_expr, param_name);
	
					knowledge.funcs[tree_assign.func] = tree_expr;
	
					show_answer = false;
					
				}
				else if(tree_assign.expr){
					expr_val = traverse(tree_expr);
					knowledge.vars[tree_assign.expr] = expr_val;
				}
				else{
					throw "The assignment part of the input is not parseable.";
				} 
			}
	
			if(has_expr && !show_answer){
				this.obj.data("show_answer", show_answer);
			}
	
			if(has_expr && show_answer){
				expr_val = expr_val || traverse(tree_expr);
	
				//create the base answer with units
				var answer = {};
				answer.units = {};
				$.each(expr_val.units.SI, function(sym, count){
					answer.units[sym] = count;
				});
				answer.expr = expr_val.expr;
				
				if(has_units){
					var units_expr = parse(units.val(), true);
	
					var units_val =  traverse(units_expr);
	
					//divide for expr part
					answer.expr = expr_val.expr / units_val.expr;
					//invert and add units
					
					$.each(units_val.units.SI, function(sym, count){
						if(answer.units[sym] == null){
							answer.units[sym] = 0;
						}
						answer.units[sym] -= count;
	
						if(answer.units[sym] == 0){
							delete answer.units[sym];
						}
					});
					
				}
				
				//convert units to string
				var units_str = "";
				$.each(answer.units, function(unit_sym, count){
					units_str += unit_sym;
					if(count != 1){
						units_str += count; 
					}
					units_str += " ";
				});
				
				value.text( round(answer.expr, 4) + units_str );
	
				value.show();
				equal_sep.show();
				units.show();
	
			}
		}
		this.obj.removeClass("thinking");
		}
		catch(err){
			//log(err);
		} 
		
		
	});
}

function round(x, prec){
	return Math.round(x * Math.pow(10,prec)) / Math.pow(10,prec);
}
//START COPY FROM PARSER

function traverse(tree, vars){
	if(vars == null) vars = knowledge.vars;
	
	if(tree.func){
		var param_vals = [];
		var index = 0;
		$.each(tree.children, function(){
			param_vals["_" + index++ + "_"] = traverse(this, vars);
		});

		//TODO: Update function calls.
		
		var func_call = knowledge.funcs[tree.func];
		if(func_call == null){
			//handle the case where there is a call to an internal call.
			func_call = Math[tree.func];

			var elem = new element();
			var param = param_vals["_0_"];
			if(param != null){
				if(param.has_units()){
					throw("Cannot have units inside this funciton");
				}
				elem.expr = func_call(param.expr);

				return elem;
			}
			throw("Function needs a parameter");
		}
		
		return traverse( knowledge.funcs[tree.func], param_vals );
	}
	else if(tree.expr || tree.op){
		//recast these into temporary variables
		var children = tree.children;
		var op = tree.op || "*";
		if(children.length == 0){
			//convert expr to simple multiplication to check for vars or units below
			var elem_a = new element();
			elem_a.expr = tree.expr;
			elem_a.units = tree.units;
			
			var elem_b = new element();
			elem_b.expr = "1";

			children = [elem_a, elem_b];
		}

		var right_left = [];
		$.each(children, function(){
			var val = this;

			if(val.expr != null){
			//check if variable
				var matches = val.expr.match(/([a-zA-Z]+|_[0-9.]+_)/);
			
				if(matches){
					if(vars[val.expr] == null){
						//check if it is a unit
						var unit_group = null;
						if(si_units[val.expr] != null){
							//this is an SI unit
							unit_group = "SI";
						}
						if(units[val.expr] != null){
							//we have a unit!
							unit_group = "NON_SI";
						}
						
						if(unit_group != null){
							if(val.units == null){
								val.units = {};
							}
							if(val.units[unit_group] == null){
								val.units[unit_group] = {};
							}
							val.units[unit_group][val.expr] = 1; //assign units
							val.expr = 1; //remove the text and put in a number

							right_left.push(val);
						}else{
							throw("COuld not find the unit assignment");
						}						
					}
					else{
						right_left.push(vars[val.expr]);
					}
				}
				else{
					right_left.push( val );	
				}
			}
			else{
				right_left.push( traverse(val, vars) );
			}
		});

		//return eval( right_left.join(tree.op) );
		return eval_units(op, right_left);
	}
	else{
		throw("Traverse hit a dead end somehow");
	}
}



function eval_units(op, elems){
	var exprs = [];
	var SIs = [];
	
	var c = new element();

	$.each(elems, function(index, elem){
		exprs[index] = elem.expr * 1;
		
		if(elem.units != null){
			//TODO: convert to base unit
			SIs[index] = {};
			if(elem.units.SI != null){
				$.each(elem.units.SI, function(unit_sym, count){
					SIs[index][unit_sym] = count; //copy SI into new var
				});
			}
			if(elem.units.NON_SI != null){
				var non_si = {};
				var total_non = 0;
				$.each(elem.units.NON_SI, function(unit_sym, count){
					non_si[unit_sym] = count;
					total_non++;
				});

				while(total_non > 0){
					var non_si_temp = {};
					$.each(non_si, function(unit_sym, val){
						var unit = units[unit_sym];
	
						//iterate results
						$.each(unit.result, function(res_sym, res_count){
							if(si_units[res_sym] != null){
								//we have an SI unit
								if(SIs[index][res_sym] == null){
									SIs[index][res_sym] = 0; //create this var
								}
								SIs[index][res_sym] += val*res_count; //copy in instances
							}
							else{
								//non SI
								if(non_si_temp[res_sym] == null){
									non_si_temp[res_sym] = 0;
								}
								non_si_temp[res_sym] += val*res_count;
	
								total_non++;
							}
	
							
						});
										
						total_non--;
						exprs[index] *= unit.factor;
		
					});
	
					non_si = non_si_temp;
				}
			}
		}

	});

	if(op == "+" || op == "-"){
		//TODO: enfore same units policy		
		c.units = {};
		c.units.SI = {};
		$.each(SIs, function(index, units_arr){
			if(units_arr == null){
				throw("probably do not want a null unit in add/sub");
			}
			$.each(units_arr, function(unit_sym, count){
				if(c.units.SI[unit_sym] == null){
					c.units.SI[unit_sym] = count;
				}
				else{
					if(c.units.SI[unit_sym] != count){
						throw("add/sub without same units");
					}
				}
			});
		});
		
		if(op == "+"){
			//add them
			c.expr = exprs[0] + exprs[1];
		}
		else{
			//sub them
			c.expr = exprs[0] - exprs[1];
		}
	}
	else if(op == "*" || op == "/"){
		//TODO: combine the parent units
		c.units = {};
		c.units.SI = {};

		var op_mod = 1;
		$.each(SIs, function(index, units_arr){
			if(units_arr == null) return true;
			$.each(units_arr, function(unit_sym, count){
				if(c.units.SI[unit_sym] == null){
					c.units.SI[unit_sym] = 0;
				}
				c.units.SI[unit_sym] += count * op_mod;
			});

			if(op == "/") op_mod = -1;
		});
		if(op == "*"){
			//mult them
			c.expr = exprs[0] * exprs[1];
		}
		else{
			//divide them
			c.expr = exprs[0] / exprs[1];
		}
	}
	else if(op == "^"){
		//TODO: combine the parent units
		c.units = {};
		c.units.SI = {};

		var units_in_exp = false;
		$.each(SIs[1], function(index, count){
			units_in_exp = true;
			return false;
		}); 

		if(units_in_exp){
			throw("Exponent cannot contain units");
		}
		
		$.each(SIs[0], function(index, count){
			c.units.SI[index] = count * exprs[1];
		});
		
		c.expr = Math.pow(exprs[0],exprs[1]);
	}

	$.each(c.units.SI, function(unit_sym, count){
		if(count == 0){
			delete c.units.SI[unit_sym];
		}
	});

	return c;	
}
var subs = [];
var count = 0;
function parse(expr, whitespace){
	//remove any whitespace; useful on the first entrance.
	if(whitespace){
		expr = expr.replace(/\s/g, "");
	}
	var elem = new element();

	var parens = 0;
	var loc = 0;
	var start = -1;

	//un sub
	//look for function
	//functions are rewritten to name_#_
	var matches = expr.match(/(\w+)(_[0-9.]+_)/);
	var hasParens = false;

	function rewrite_parens(expr){
		for(var loc = 0; loc < expr.length; loc++){
			var text = expr[loc];
			
			if(text == "("){
				if(parens == 0){
					start = loc;
				}
				parens++;
			}
			else if(text == ")"){
				parens--;
			}

			if(parens == 0 && start >= 0){
				hasParens = true;
				var index = "_" + (count++) + "_";
				subs[index] = expr.substr(start+1,loc-start-1);
				expr = expr.substr(0,start) + index + expr.substr(loc+1);

				loc += index.length;
				loc -= subs[index].length + 2;

				start = -1;
			}
		};

		return expr;
	}
	
	if(matches){
		//inside a function call
		var func = matches[1];
		var params = subs[matches[2]];

		params = rewrite_parens(params);

		var all = params.split(",");

		$.each(all, function(){
			elem.children.push(parse(this));
		});
		
		elem.func = func;

	}
	else{
	
		expr = expr.replace(/^_[0-9.]_$/g, function(a){
			return subs[a];
		});

		expr = rewrite_parens(expr);

		var parts = expr.search(/[+-]/);
		if(parts == -1){
			parts = expr.lastIndexOf("*");
			if(parts == -1) {
				parts = expr.lastIndexOf("/");
				if(parts == -1){
					parts = expr.lastIndexOf("^");
					if(parts == -1){
						if(hasParens){
							//handle the case for a lonely function
							//parens say something was there even though now no op
							return parse(expr);
						}
						else{
							 //nothing at all
							 
							 //break up the NUMvar into NUM*var, useful for units
							 var matches = expr.match(/([0-9.]+)([a-zA-Z]+)/);
							 
							 if(matches){
								 elem.op = "*";
		
								 elem_a = new element();
								 elem_a.expr = matches[1];
		
								 elem_b = new element();
								 elem_b.expr = matches[2];
		
								 elem.children.push(elem_a, elem_b);
							 }
							 else{
							 	elem.expr = expr;
							 }
				
							 return elem;
						}
					}
				}
			}
		}

		var a = expr.substr(0, parts);
		var b = expr.substr(parts + 1);
		var op = expr.substr(parts, 1);
		
		var elem_a = parse(a);
		var elem_b = parse(b);

		elem.children = [elem_a, elem_b];
		elem.op = op;
	}

	return elem;
}

function log(x){
	console.log(x);
}
count = 0;
function element(){
	return {
		has_units: function(){
			var units = false;
			$.each(this.units.SI, function(unit, count){
				units = true;
				return false;
			});
			return units;
		},
		to_graph: function(){
			var obj = {};
